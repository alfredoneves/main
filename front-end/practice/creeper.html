<canvas width="600" height="600"></canvas>
<script>
            screen = document.querySelector("canvas")
            brush = screen.getContext("2d")
            // black rectangle
            brush.fillStyle = "green"
            brush.fillRect(0, 0, 600, 600)
            // eyes
            brush.fillStyle = "black"
            brush.fillRect(50, 50, 150, 150)
            brush.fillRect(400, 50, 150, 150)
            // nose
            brush.fillRect(200, 200, 200, 200)
            // right mustache
            brush.fillRect(125, 325, 75, 275)
            // left mustache
            brush.fillRect(400, 325, 75, 275)
</script>
