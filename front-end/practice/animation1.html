<!DOCTYPE html>
<canvas width="600" height="400"></canvas>
<script>
            function make_circle(x, y, radium, color1){
                        screen = document.querySelector("canvas")
                        brush = screen.getContext("2d")
                        brush.beginPath()
                        brush.fillStyle = color1
                        brush.moveTo(x, y)
                        brush.arc(x, y, radium, 0, 2 * Math.PI)
                        brush.fill()
            }


            function animation1(){
                        brush.fillStyle = color0
                        brush.fillRect(0, 0, 600, 400)
                        make_circle(x, y, radium, color1)
                        if (flag){
                                    x++
                                    if (x + radium >= 600){
                                                flag = false
                                    }
                        }
                        else {
                                    x--
                                    if (x - radium <= 0){
                                                flag = true
                                    }
                        }
                        radium = radium + var_radium
                        if (radium == 31) {
                                    var_radium = -1
                        }
                        else if (radium == 19) {
                                    var_radium = 1
                        }

            }


            x = 10
            y = 40
            radium = 10
            var_radium = 1
            color0 = "black"
            color1 = "red"
            // the flag control the ball in the borders
            flag = true
            // prepare canvas
            screen = document.querySelector("canvas")
            brush = screen.getContext("2d")
            // makes animation
            setInterval(animation1, 20)
</script>
