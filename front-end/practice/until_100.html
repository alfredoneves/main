<meta charset="UTF-8">
<h1>COUNTER FROM 1 TO 100 ( ONLY THE EVEN NUMBERS)</h1>
<script>
    function jump() {
	document.write("<br>");
    }


    function show(message) {
	    document.write(message);
    }


    counter = 2
    while(counter <= 100){
    show("counter --> " + counter)
    jump()
    counter += 2
    }
</script>
