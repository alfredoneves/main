<meta charset="UTF-8">
<h1> 30 to 40 (exclusive 33 and 37)</h1>
<script>
    function jump() {
	document.write("<br>");
    }


    function show(message) {
	    document.write(message);
    }


    counter = 20
    while(counter >= 0){
        show(counter)
        jump()
        counter -= 1
    }
    show("END")
</script>
